<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holokai Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- Shoelace (buttons, icon-button) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
  <div id="header-container"></div>
    <main class="app">
      <h1 class="app-title">Holokai Planner</h1>

  <!-- Title outside the card -->
  <h2 class="section-title" id="holokai-title">1. Choose your Holokai</h2>

  <section class="card" id="step-holokai">
        <button class="card-help" type="button" aria-label="Help" title="Help">?</button>

        <div class="grid-3">
          <!-- Major -->
          <div class="field">
            <label for="major-input">Major</label>
            <div class="sd" id="major-dd">
              <input id="major-input" class="sd-input" type="text" placeholder="Search majors..." autocomplete="off" />
              <div class="sd-list" id="major-list"></div>
              <input type="hidden" id="major-id" />
            </div>
            <!-- square until filled -->
            <div class="preview square" id="major-preview">No course selected</div>
          </div>

          <!-- Minor 1 -->
          <div class="field">
            <label for="minor1-input">Minor 1</label>
            <div class="sd" id="minor1-dd">
              <input id="minor1-input" class="sd-input" type="text" placeholder="Search minors..." autocomplete="off" />
              <div class="sd-list" id="minor1-list"></div>
              <input type="hidden" id="minor1-id" />
            </div>
            <!-- square until filled -->
            <div class="preview square" id="minor1-preview">No course selected</div>
          </div>

          <!-- Minor 2 -->
          <div class="field">
            <label for="minor2-input">Minor 2</label>
            <div class="sd" id="minor2-dd">
              <input id="minor2-input" class="sd-input" type="text" placeholder="Search minors..." autocomplete="off" />
              <div class="sd-list" id="minor2-list"></div>
              <input type="hidden" id="minor2-id" />
            </div>
            <!-- square until filled -->
            <div class="preview square" id="minor2-preview">No course selected</div>
          </div>
        </div>

        <div class="legend">
          <span class="item"><span class="dot red"></span> Arts & Humanities</span>
          <span class="item"><span class="dot silver"></span> Professional Studies</span>
          <span class="item"><span class="dot gold"></span> Math & Sciences</span>
        </div>
      </section>

      <!-- Next button outside the box (Holokai step) -->
      <div class="actions actions-outside">
        <button id="next-btn" class="btn next" disabled>Next</button>
      </div>

  <!-- Constraints + schedule UI (hidden until Next) -->
      <section id="constraints-ui" class="constraints-layout" style="display:none">
        <!-- Left: Constraints Sidebar -->
        <aside class="constraints-sidebar">
          <!-- Box 1: Your 3 Courses -->
          <div class="sidebar-box card courses-box small">
            <h3 class="card-title">Your Holokai</h3>
            <div class="field">
              <label for="c-major-input">Major</label>
              <div class="sd" id="c-major-dd">
                <input id="c-major-input" class="sd-input" type="text" placeholder="Search majors..." autocomplete="off" />
                <div class="sd-list" id="c-major-list"></div>
              </div>
            </div>

            <div class="field">
              <label for="c-minor1-input">Minor 1</label>
              <div class="sd" id="c-minor1-dd">
                <input id="c-minor1-input" class="sd-input" type="text" placeholder="Search minors..." autocomplete="off" />
                <div class="sd-list" id="c-minor1-list"></div>
              </div>
            </div>

            <div class="field">
              <label for="c-minor2-input">Minor 2</label>
              <div class="sd" id="c-minor2-dd">
                <input id="c-minor2-input" class="sd-input" type="text" placeholder="Search minors..." autocomplete="off" />
                <div class="sd-list" id="c-minor2-list"></div>
              </div>
            </div>

            <!-- Back to first page -->
            <div class="box-actions" style="display:flex; justify-content:flex-end; margin-top: 8px;">
              <button id="back-to-holokai-btn" class="btn back" type="button" title="Go back to course selection">Back to Holokai</button>
            </div>
          </div>

          <!-- Box 2: Constraints -->
          <div class="sidebar-box card constraints-box small">
            <h3 class="card-title">Constraints</h3>
            <!-- Planner Mode Toggle -->
            <div class="segmented mode-toggle" role="group" aria-label="Planner mode">
              <button id="mode-semester" type="button" class="seg-btn" aria-pressed="false">Semester mode</button>
              <button id="mode-credits" type="button" class="seg-btn active" aria-pressed="true">Credits mode</button>
            </div>
            <div class="field">
              <label for="eil-level">EIL Level</label>
              <select id="eil-level" class="select-control">
                <option value="Fluent">Fluent (No EIL Required)</option>
                <option value="EIL Level 1">EIL Level 1</option>
                <option value="EIL Level 2">EIL Level 2</option>
              </select>
            </div>

            <div class="field">
              <label for="start-sem">Starting Semester</label>
              <select id="start-sem" class="select-control">
                <option>Winter 2025</option>
                <option>Spring 2025</option>
                <option>Fall 2025</option>
                <option>Winter 2026</option>
                <option>Spring 2026</option>
              </select>
            </div>

            <div class="fields-row">
              <div class="field">
                <label for="max-fw">Max F/W credits</label>
                <select id="max-fw" class="select-control">
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option selected>16</option>
                  <option>17</option>
                  <option>18</option>
                </select>
              </div>
              <div class="field">
                <label for="max-spring">Max S credits</label>
                <select id="max-spring" class="select-control">
                  <option>9</option>
                  <option selected>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label for="max-major">Max Major Classes Per Sem</label>
              <select id="max-major" class="select-control">
                <option>2</option>
                <option>3</option>
                <option selected>4</option>
              </select>
            </div>

            <div class="field field-inline">
              <label for="limit-year1">Limit First Year Credits</label>
              <input id="limit-year1" type="checkbox" checked />
            </div>

            <div class="fields-row">
              <div class="field">
                <label for="max-fw-y1">1st Yr Max F/W credits</label>
                <select id="max-fw-y1" class="select-control">
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option selected>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                </select>
              </div>
              <div class="field">
                <label for="max-spring-y1">1st Yr Max S credits</label>
                <select id="max-spring-y1" class="select-control">
                  <option>9</option>
                  <option selected>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
            </div>
            <div class="box-actions">
              <button id="export-btn" class="btn export" type="button">Export</button>
              <button id="next-btn-constraints" class="btn next" type="button">Generate</button>
            </div>
          </div>

          <!-- Box 3: Ask AI -->
          <div class="sidebar-box card ai-box small">
            <h3 class="card-title">Ask AI</h3>
            <div class="constraints-chat">
              <textarea id="ai-prompt" rows="3" placeholder="Ask AI to rearrange your schedule..."></textarea>
              <button id="ai-submit" class="btn next" type="button">Change with AI</button>
            </div>
          </div>
        </aside>

        <!-- Right: Schedule canvas placeholder (to be implemented) -->
        <div class="constraints-canvas">
          <!-- Placeholder content for now -->
        </div>
      </section>
    </main>

  <script src="/js/partials.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace.js"></script>
    <script src="/js/script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof mountHeader === 'function') {
          mountHeader('header-container');
        }
      });
    </script>
  </body>
</html>
