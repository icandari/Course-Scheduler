<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link rel="stylesheet" href="/css/course_details.css">
    <script src="/js/course_details.js" defer></script>
</head>
<body>
    <a href="search.html">Back to Search</a>
    <div id="course-info"></div>
    
    <ul id="classes-list"></ul>

            <input type="text" id="class-search-input" placeholder="Search by Class Number">

        </div>
    </div>

    <!-- Optionally, you can include modal or additional sections for better UI -->
