<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add a New Course</title>
    <script src="/js/add_course.js" defer></script>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/footer.css" />
    <script src="/js/partials.js"></script>
</head>
<header>
    <h1>Add a New Course</h1>
  </header>
  <body>
    <a href="search.html">Back to search</a>
    <div id="menu-container"></div>
    <div id="course-input">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" />

        <label for="courseType">Course Type:</label>
        <select id="courseType" name="courseType">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
          <option value="religion">Religion</option>
          <option value="eil/holokai">EIL/Holokai</option>
        </select>

        <div id="holokaiContainer" style="display: none;">
          <label for="holokaiType">Holokai Focus:</label>
          <select id="holokaiType" name="holokaiType">
            <option value="">None</option>
            <option value="Math & Sciences">Math & Sciences</option>
            <option value="Arts & Humanities">Arts & Humanities</option>
            <option value="Professional Studies">Professional Studies</option>
          </select>
        </div>

        <button id="addCourseButton">Add Course</button>
      </div>
    </div>

    <ul id="classes-list"></ul>
    <!-- The Add Class section will be injected here by course_details.js -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        loadPartial('/partials/menu-bar.html', 'menu-container');
      });
    </script>
        <script src="/js/footer.js"></script>
</body>
</html>
