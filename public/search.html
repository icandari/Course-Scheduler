<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course & Class Search</title>
    <!-- Link to Google Fonts for a modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/search.css" />
    <!-- Add partials.js before other scripts -->
    <script src="/js/partials.js"></script>
  </head>
  <body>
    <div id="menu-container">
      <!-- Menu bar will be loaded here -->
    </div>
    
    <div class="menu-spacer"></div>
    
    <div id="red-background">
      <img src="./assets/turtle.png" alt="">
      <img src="./assets/hawaiiandesign.png" alt="">
      

    </div>
    
    <div class="container">
      
      <header>
        <h1>Welcome, Isaac</h1>
      </header>
      
      <div class="stats-row">
        <div class="box stat-box" id="majors-box">
          <img src="/assets/addnewclassbutton.png" class="add-button" alt="Add">
          <h2 id="majors-count">0</h2>
          <p>Majors</p>
        </div>
        
        <div class="box stat-box" id="minors-box">
          <img src="/assets/addnewclassbutton.png" class="add-button" alt="Add">
          <h2 id="minors-count">0</h2>
          <p>Minors</p>
        </div>
        
        <div class="box stat-box" id="classes-box">
          <img src="/assets/addnewclassbutton.png" class="add-button" alt="Add">
          <h2 id="classes-count">0</h2>
          <p>Classes</p>
        </div>
        
        <div class="box stat-box" id="users-box">
          <img src="/assets/addnewclassbutton.png" class="add-button" alt="Add">
          <h2 id="users-count">1</h2>
          <p>Users</p>
        </div>
      </div>

      <div class="grid-container">
        <!-- Row 2, Left Box: Search Majors and Minors -->
        <div class="box" id="search-courses-box">
          <h2>Programs</h2>
          <div id="course-search-container">
            <input
              type="text"
              id="courseSearchInput"
              placeholder="Search for programs..."
              autocomplete="off"
            />
            <span class="search-clear-btn" id="courseSearchClear">✕</span>
            <ul id="courseSearchResults"></ul>
            <button id="addCourseButton">Add Course</button>
          </div>
        </div>

        <!-- Row 2, Right Box: Search Classes -->
        <div class="box" id="search-classes-box">
          <h2>Classes</h2>
          <div id="class-search-container">
            <input
              type="text"
              id="classSearchInput"
              placeholder="Search for classes..."
              autocomplete="off"
            />
            <span class="search-clear-btn" id="classSearchClear">✕</span>
            <ul id="classSearchResults"></ul>
            <button id="addNewClassButton">Add Class</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Load the menu bar partial when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        loadPartial('/partials/menu-bar.html', 'menu-container');
        
        // Fix animation by adding class after a delay
        setTimeout(function() {
          const boxes = document.querySelectorAll('.box:not(.stat-box)');
          boxes.forEach((box, index) => {
            setTimeout(() => {
              box.classList.add('animated');
            }, index * 200); // Stagger the animations
          });
        }, 100);
      });
    </script>
    <script src="/js/search.js"></script>
    <script src="/js/footer.js"></script> </body>
  </body>
</html>
