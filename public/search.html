<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course & Class Search</title>
  <!-- Link to Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/search.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Course & Class Search</h1>
      <a class="back-link" href="/single.html">Back to Scheduler</a>
    </header>
    
    <div class="grid-container">
      <!-- Row 1, Left Box: Stats -->
      <div class="box" id="stats-box">
        <h2>Statistics</h2>
        <p id="stats-info">Loading stats...</p>
      </div>
      
      <!-- Row 1, Right Box: Empty -->
      <div class="box" id="empty-box-1">
          <!-- Reserved for future content -->
      </div>
      
      <!-- Row 2, Left Box: Search Courses -->
      <div class="box" id="search-courses-box">
        <h2>Search Courses</h2>
        <div class="course-actions">
          <select id="courseDropdown">
            <option value="">Select a Course</option>
          </select>
          <button id="viewCourseButton">View Course</button>
          <button id="addCourseButton">Add New Course</button>
        </div>
        <div id="results"></div>
      </div>
      
      <!-- Row 2, Right Box: Search Classes -->
      <div class="box" id="search-classes-box">
        <h2>Search Classes</h2>
        <div id="class-search-container">
          <input type="text" id="classSearchInput" placeholder="Search for classes..." autocomplete="off">
          <ul id="classSearchResults"></ul>
          <button id="addNewClassButton">Add New Class</button>
        </div>
      </div>
      
      <!-- Row 3, Full Width: Empty -->
      <div class="box full-box" id="empty-box-2">
        <!-- Reserved for future content -->
      </div>
    </div>
  </div>
  
  <script src="/js/search.js"></script>
</body>
</html>
