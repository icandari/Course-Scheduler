<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single Program Schedule Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<header class="top-header">
    <div class="top-header-content">
      <h2 class="site-logo">My University Planner</h2>
      <nav class="top-nav">
        <a href="single.html" class="nav-link">Single Program Scheduler</a>
        <a href="index.html" class="nav-link">Full Program Scheduler</a>
      </nav>
    </div>
  </header>
<body>
  <div class="background-image">
    <div class="header-image-container">
      <img src="Holokai.jpg" alt="University Campus" class="header-image"/>
      
    </div>

    <div class="container">
      <header class="floating-bar">
        <!-- Major Selection -->
        <div class="input-group">
          <label for="single-major">Major:</label>
          <select id="single-major">
            <option value="">--Select a Major--</option>
            <option value="majors/ACCT.json">Accounting</option>
            <option value="majors/CS.json">Computer Science</option>
            <!-- Add more majors as needed -->
          </select>
        </div>

        <!-- Minor Selection -->
        <div class="input-group">
          <label for="single-minor">Minor:</label>
          <select id="single-minor">
            <option value="">--Select a Minor--</option>
            <option value="minors/ENGL.json">English</option>
            <option value="minors/ECON.json">Economics</option>
            <!-- Add more minors as needed -->
          </select>
        </div>

        <div class="input-group">
          <label for="english-level">English Level:</label>
          <select id="english-level">
            <option value="fluent">Fluent</option>
            <option value="academic-english-2">Academic English 2</option>
            <option value="academic-english-1">Academic English 1</option>
          </select>
        </div>

        <div class="input-group">
          <label for="start-semester">Starting Semester:</label>
          <select id="start-semester">
            <option value="Fall 2024">Fall 2024</option>
            <option value="Winter 2025">Winter 2025</option>
            <option value="Spring 2025">Spring 2025</option>
          </select>
        </div>

        <div class="input-group">
          <label for="major-class-limit">Max Major Classes:</label>
          <select id="major-class-limit">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>

        <div class="input-group">
          <label for="fall-winter-credits">Fall/Winter Credits:</label>
          <select id="fall-winter-credits">
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
          </select>
        </div>

        <div class="input-group">
          <label for="spring-credits">Spring Credits:</label>
          <select id="spring-credits">
            <option value="8">8</option>
            <option value="10" selected>10</option>
            <option value="12">12</option>
          </select>
        </div>

        <button id="calculate-single-schedule">Generate Single Program Schedule</button>
      </header>

      <div id="schedule-container" class="hidden">
        <div id="summary" class="summary-box">
          <div class="summary-item">
            <p>Total Credits Taken</p>
            <h2 id="total-credits">0</h2>
          </div>
          <div class="summary-item">
            <p>Graduation Date</p>
            <h2 id="graduation-date">TBD</h2>
          </div>
          <div class="summary-item">
            <p>Elective Credits Needed</p>
            <h2 id="electives-needed">0</h2>
          </div>
        </div>

        <div id="schedule"></div>
      </div>
    </div>
  </div>

  <script src="single-script.js"></script>
</body>
</html>
