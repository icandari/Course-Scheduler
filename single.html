<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holokai Planner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<header class="top-header">
    <div class="top-header-content">
      <h2 class="site-logo">My University Planner</h2>
      <nav class="top-nav">
        <a href="single.html" class="nav-link active">Single Scheduler</a>
        <a href="index.html" class="nav-link">Full Schedule</a>
      </nav>
    </div>
</header>
<body>
  <div class="background-image">
    <div class="header-image-container">
      <img src="assets/Holokai.jpg" alt="University Campus" class="header-image"/>
    </div>

    <div class="container">
      <header class="floating-bar">
        <!-- Single Program Selection -->
        <div class="input-group">
          <label for="program-select">Program:</label>
          <select id="program-select">
            <option value="">--Select a Program--</option>
            <option value="majors/ACCT.json">Accounting</option>
              <option value="majors/ANTH.json">Anthropology</option>
              <option value="majors/MATHPURE.json">Applied Mathematics</option>
              <option value="majors/ART.json">Art</option>
              <option value="majors/BIOL.json">Biology</option>
              <option value="majors/BUSME.json">
                Business Management - Economics
              </option>
              <option value="majors/BUSMF.json">
                Business Management - Finance
              </option>
              <option value="majors/BUSMM.json">
                Business Management - Marketing
              </option>
              <option value="majors/BUSMO.json">
                Business Management - Organizational Leadership and Human
                Resources Concentration
              </option>
              <option value="majors/BUSMS.json">
                Business Management - Supply Chain, Operations, and Analytics
                Concentration
              </option>
              <option value="majors/COMM.json">Communications</option>
              <option value="majors/CS.json">Computer Science</option>
              <option value="majors/ELEME.json">Elementary Education</option>
              <option value="majors/ENGL.json">English</option>
              <option value="majors/ENGLEDU.json">English Education</option>
              <option value="majors/HAWNSTU.json">Hawaiian Studies</option>
              <option value="majors/HHSM.json">Health and Human Science</option>
              <option value="majors/HIST.json">History</option>
              <option value="majors/HISTEDU.json">History Education</option>
              <option value="majors/HTM.json">
                Hospitality and Tourism Management
              </option>
              <option value="majors/IT.json">Information Technology</option>
              <option value="majors/PEACE.json">
                Intercultural Peacebuilding
              </option>
              <option value="majors/MATHE.json">Math Education</option>
              <option value="majors/MATHB.json">Mathematics - Biology</option>
              <option value="majors/MATHCS.json">
                Mathematics - Computer Science
              </option>
              <option value="majors/MATHP.json">Mathematics - Physics</option>
              <option value="majors/MATHENG.json">
                Mathematics - Pre-Engineering
              </option>
              <option value="majors/MATHS.json">
                Mathematics - Statistics
              </option>
              <option value="majors/MUSIC.json">Music</option>
              <option value="majors/PAS.json">Pacific Studies</option>
              <option value="majors/POSC.json">Political Science</option>
              <option value="majors/PSYC.json">Psychology</option>
              <option value="majors/MATHPE.json">Pure Mathematics</option>
              <option value="majors/SCIEDU.json">Science Education</option>
              <option value="majors/SOSCI.json">
                Social Science Education
              </option>
              <option value="majors/SOCWM.json">Social Work</option>
              <option value="majors/TESOL.json">TESOL</option>
              <option value="majors/TESOLEDU.json">TESOL Education</option>
              <option value="majors/VA.json">Visual Arts</option>
              <option value="majors/VAFA.json">Visual Arts - Fine Arts</option>
          </select>
        </div>

        <!-- Single Checkbox to include Holokai, Core, Religion, and EIL -->
        <div class="input-group">
          <label><input type="checkbox" id="include-all-extras"> Include Holokai, Core, Religion, and EIL</label>
        </div>

        <!-- EIL Level Dropdown, disabled by default -->
        <div class="input-group">
          <label for="eil-level">EIL Level:</label>
          <select id="eil-level" disabled>
            <option value="fluent">Fluent</option>
            <option value="academic-english-2">Academic English 2</option>
            <option value="academic-english-1">Academic English 1</option>
          </select>
        </div>

        <div class="input-group">
          <label for="start-semester">Starting Semester:</label>
          <select id="start-semester">
            <option value="Fall 2024">Fall 2024</option>
            <option value="Winter 2025">Winter 2025</option>
            <option value="Spring 2025">Spring 2025</option>
          </select>
        </div>

        <div class="input-group">
          <label for="major-class-limit">Max Major Classes:</label>
          <select id="major-class-limit">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>

        <div class="input-group">
          <label for="fall-winter-credits">Fall/Winter Credits:</label>
          <select id="fall-winter-credits">
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
          </select>
        </div>

        <div class="input-group">
          <label for="spring-credits">Spring Credits:</label>
          <select id="spring-credits">
            <option value="8">8</option>
            <option value="10" selected>10</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="legend">
          <p><span class="legend-color type-major"></span> Major Classes</p>
          <p><span class="legend-color type-minor"></span> Minor Classes</p>
          <p><span class="legend-color type-core"></span> Core Classes</p>
          <p><span class="legend-color type-eil"></span> EIL/Holokai Classes</p>
          <p><span class="legend-color type-religion"></span> Religion Classes</p>
        </div>
      

        <button id="calculate-single-schedule">Generate Schedule</button>
      </header>

      <div id="schedule-container" class="hidden">
        <div id="summary" class="summary-box">
          <div class="summary-item animated-box">
            <p>Total Credits Taken</p>
            <h2 id="total-credits">0</h2>
          </div>
          <div class="summary-item animated-box">
            <p>Graduation Date</p>
            <h2 id="graduation-date">TBD</h2>
          </div>
          <div class="summary-item animated-box">
            <p>Elective Credits Needed</p>
            <h2 id="electives-needed">0</h2>
          </div>
        </div>

        <div id="schedule"></div>
      </div>
    </div>
  </div>

  <script src="single-script.js"></script>
</body>
</html>
