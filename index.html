<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Semester Schedule Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image">
      <!-- Start of the image container -->
      <div class="header-image-container">
        <img src="Holokai.jpg" alt="University Campus" class="header-image" />
        <h1 class="title">Map Your College Journey</h1>
      </div>
      <!-- End of the image container -->

      <!-- Start of the container -->
      <div class="container">
        <header class="floating-bar">
          <!-- First Row -->
          <div class="input-group">
            <label for="major">Major:</label>
            <select id="major">
              <option value="majors/CS.json">Computer Science</option>
              <option value="majors/ACCT.json">Accounting</option>
              <option value="majors/HIST.json">History</option>
              <option value="majors/BUSMM.json">
                Business Management - Marketing
              </option>
              <option value="majors/BUSME.json">
                Business Management - Economics
              </option>
              <option value="majors/BUSMF.json">
                Business Management - Finance
              </option>
              <option value="majors/BUSMO.json">
                Business Management - Organizational Leadership and Human
                Resources Concentration
              </option>
              <option value="majors/BUSMS.json">
                Business Management - Supply Chain, Operations, and Analytics
                Concentration
              </option>
              <option value="majors/COMM.json">Communications</option>
              <option value="majors/POSC.json">Political Science</option>
              <option value="majors/BIOL.json">Biology</option>
              <option value="majors/ANTH.json">Anthropology</option>
              <option value="majors/ART.json">Art</option>
              <option value="majors/ENGL.json">English</option>
              <option value="majors/ENGLEDU.json">English Education</option>
              <option value="majors/HAWNSTU.json">Hawaiian Studies</option>
              <option value="majors/HISTEDU.json">History Education</option>
              <option value="majors/PEACE.json">
                Intercultural Peacebuilding
              </option>
              <option value="majors/MUSIC.json">Music</option>
              <option value="majors/PAS.json">Pacific Studies</option>
              <option value="majors/SOSCI.json">
                Social Science Education
              </option>
              <option value="majors/SCIEDU.json">Science Education</option>
              <option value="majors/PSYC.json">Psychology</option>
              <option value="majors/POSC.json">Political Science</option>
              <option value="majors/TESOL.json">TESOL</option>
              <option value="majors/TESOLEDU.json">TESOL Education</option>
              <option value="majors/VA.json">Visual Arts</option>
              <option value="majors/VAFA.json">Visual Arts - Fine Arts</option>
            </select>
          </div>

          <div class="input-group">
            <label for="minor1">Minor 1:</label>
            <select id="minor1">
              <option value="minors/ENTR.json">Entrepreneurship</option>
              <option value="minors/ASTU.json">Asian Studies</option>
              <option value="minors/HHS.json">
                Health and Human Performance
              </option>
              <option value="minors/CWRT.json">Creative Writing</option>
              <option value="minors/ECON.json">Economics</option>
              <option value="minors/CRMJ.json">
                Criminal Justice Certificate
              </option>
              <option value="minors/EDU.json">Education</option>
              <option value="minors/HTMm.json">
                Hospitality and Tourism Management
              </option>
              <option value="minors/HRM.json">Human Resource Management</option>
              <option value="minors/IRM.json">International Relations</option>
              <option value="minors/IMATH.json">
                Introduction to Mathematics
              </option>
              <option value="minors/INS.json">
                Introduction to Natural Sciences
              </option>
              <option value="minors/INUTR.json">
                Introduction to Nutritional Sciences
              </option>
              <option value="minors/ITESOL.json">Introduction to TESOL</option>
              <option value="minors/PUBM.json">Public Management</option>
              <option value="minors/SPED.json">Special Education</option>
              <option value="minors/SUPC.json">
                Supply Chain, Operations, and Analytics
              </option>
              <option value="majors/ANTH.json">Anthropology</option>
              <option value="majors/ART.json">Art</option>
              <option value="majors/ENGL.json">English</option>
              <option value="majors/ENGLEDU.json">English Education</option>
              <option value="majors/HAWNSTU.json">Hawaiian Studies</option>
              <option value="majors/HISTEDU.json">History Education</option>
              <option value="majors/PEACE.json">
                Intercultural Peacebuilding
              </option>
              <option value="majors/MUSIC.json">Music</option>
              <option value="majors/PAS.json">Pacific Studies</option>
              <option value="majors/SOSCI.json">
                Social Science Education
              </option>
              <option value="majors/SCIEDU.json">Science Education</option>
              <option value="majors/PSYC.json">Psychology</option>
              <option value="majors/POSC.json">Political Science</option>
              <option value="majors/TESOL.json">TESOL</option>
              <option value="majors/TESOLEDU.json">TESOL Education</option>
              <option value="majors/VA.json">Visual Arts</option>
              <option value="majors/VAFA.json">Visual Arts - Fine Arts</option>
            </select>
          </div>

          <div class="input-group">
            <label for="minor2">Minor 2:</label>
            <select id="minor2">
              <option value="minors/PAS.json">Pacific Studies</option>
              <option value="minors/PSYC.json">Psychology</option>
              <option value="minors/SOCW.json">Social Work</option>
              <option value="minors/BIOC.json">Biochemistry</option>
              <option value="minors/ACCTm.json">Accounting</option>
              <option value="minors/ANTH.json">Anthropology</option>
              <option value="minors/CEM.json">
                Certificate in Emergency Management
              </option>
              <option value="minors/CIPB.json">
                Certificate in Intercultural Peacebuilding
              </option>
              <option value="minors/CTESOL.json">Certificate in TESOL</option>
              <option value="minors/CSM.json">Computer Science</option>
              <option value="minors/CFM.json">
                Construction and Facilities Management
              </option>
              <option value="minors/LSC.json">Legal Studies Certificate</option>
              <option value="minors/MARK.json">Marketing</option>
              <option value="minors/MATHm.json">Mathematics</option>
              <option value="minors/OL.json">Organizational Leadership</option>
              <option value="minors/POLSC.json">Political Science</option>
              <option value="minors/PROW.json">Professional Writing</option>
            </select>
          </div>

          <div class="input-group">
            <label for="english-level">English Level:</label>
            <select id="english-level">
              <option value="fluent">Fluent</option>
              <option value="academic-english-2">Academic English 2</option>
              <option value="academic-english-1">Academic English 1</option>
            </select>
          </div>

          <!-- Second Row -->
          <div class="input-group">
            <label for="start-semester">Starting Semester:</label>
            <select id="start-semester">
              <option value="Fall 2024">Fall 2024</option>
              <option value="Winter 2025">Winter 2025</option>
              <option value="Spring 2025">Spring 2025</option>
              <option value="Fall 2025">Fall 2025</option>
              <option value="Winter 2026">Winter 2026</option>
              <option value="Spring 2026">Spring 2026</option>
            </select>
          </div>

          <div class="input-group">
            <label for="major-class-limit">Max Major Classes:</label>
            <select id="major-class-limit">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
            </select>
          </div>

          <div class="input-group">
            <label for="fall-winter-credits">Fall/Winter Credits:</label>
            <select id="fall-winter-credits">
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16" selected>16</option>
              <option value="17">17</option>
              <option value="18">18</option>
            </select>
          </div>

          <div class="input-group">
            <label for="spring-credits">Spring Credits:</label>
            <select id="spring-credits">
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10" selected>10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>

          <!-- Generate Schedule button -->
          <button id="calculate-schedule">Generate Schedule</button>
        </header>

        <!-- Schedule Container (Initially Hidden) -->
        <div id="schedule-container" class="hidden">
          <!-- Summary Information -->
          <div id="summary" class="summary-box">
            <div class="summary-item" id="total-credits-box">
              <p>Total Credits Taken</p>
              <h2 id="total-credits">0</h2>
            </div>
            <div class="summary-item" id="graduation-date-box">
              <p>Graduation Date</p>
              <h2 id="graduation-date">TBD</h2>
            </div>
            <div class="summary-item" id="electives-needed-box">
              <p>Elective Credits Needed</p>
              <h2 id="electives-needed">0</h2>
            </div>
          </div>

          <!-- Schedule Grid -->
          <div id="schedule">
            <!-- Semester boxes populated by JavaScript -->
          </div>
        </div>
      </div>
      <!-- End of the container -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
