<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Semester Schedule Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>10-Semester Schedule Generator</h1>

        <div class="dropdowns">
            <label for="major">Major:</label>
            <select id="major">
                <option value="majors/CS.json">Computer Science</option>
                <option value="Accounting_BS_Program.json">Accounting</option>
            </select>

            <label for="minor1">Minor 1:</label>
            <select id="minor1">
                <option value="minors/ENTR.json">Entrepreneurship</option>
            </select>

            <label for="minor2">Minor 2:</label>
            <select id="minor2">
                <option value="minors/PAS.json">Pacific Studies</option>
            </select>
        </div>

        <button id="calculate-schedule">Calculate My Schedule</button>

        <div id="schedule"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
